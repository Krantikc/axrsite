<div id="ax-products">
  <div class="products-list">
    <div class="product-block" ng-repeat="product in productsList" >
      <div class="product-image">  
          <img ng-src="products/{{product.productId}}/{{product.productId}}_{{product.productColorId}}_{{product.productGraphicsId}}_{{product.productGraphicsColorId}}_f.jpg"></img>
      </div>
      <a ui-sref="products_overview({modelId: product.productId})"> 
		<div class="product-overlay">
		  <div id="product-overlay-name">{{product.name}}</div>
		  <div id="product-overlay-line"></div>
		</div>
		
		<div class="product-details">
		  <div id="product-title" class="title">{{product.name}}</div>
		  <div id="product-description">{{product.description}}</div>
		</div>
      </a>
    </div>
  </div>
</div>
