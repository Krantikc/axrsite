<div id="ax-warranty">
  <div id="warranty-title" class="title">{{warrantyTitle}}</div>
  <form name="warrantyForm" ng-submit="submitForm(warrantyForm.$valid)" novalidate>
    <div class="form-group">
		<div class="label">Name</div>
		<div class="field"><input type="text" name="name" ng-model="warranty.name" ng-minlength="3" ng-maxlength="30" required/></div>
		<p ng-show="warrantyForm.name.$error.minlength" class="error-block">Name is too short.</p>
		<p ng-show="warrantyForm.name.$error.maxlength" class="error-block">Name is too long.</p>
	</div>
	<div class="form-group">
		<div class="label">Age</div>
		<div class="field"><input type="number" name="age" ng-model="warranty.age" ng-minlength="1" ng-maxlength="3" required/></div>
		<p ng-show="warrantyForm.age.$error.maxlength" class="error-block">oops is this your age !!!!</p>
	</div>
	<div class="form-group">
		<div class="label">Occupation</div>
		<div class="field"><input type="text" name="name" ng-model="warranty.occupation" ng-minlength="3" ng-maxlength="30" required/></div>
	</div>
	<div class="form-group">
		<div class="label">Email</div>
		<div class="field"><input type="email" name="email" ng-model="warranty.email" required/></div>
		<p ng-show="warrantyForm.email.$error.email" class="error-block">Please enter valid email.</p>
	</div>
	<div class="form-group">
		<div class="label">Mobile</div>
		<div class="field"><input type="tel" name="mobile" ng-pattern="/^[(]{0,1}[0-9]{3}[)\.\- ]{0,1}[0-9]{3}[\.\- ]{0,1}[0-9]{4}$/" ng-model="enquiry.mobile" required/></div>
	 	<p ng-show="warrantyForm.mobile.$error.pattern" class="error-block">Please enter valid mobile number.</p>
	</div>
	<div class="form-group">
		<div class="label">Address</div>
		<div class="field"><input type="text"  name="address" ng-model="warranty.address" ng-minlength="5" ng-maxlength="150" required/></div>
		<p ng-show="warrantyForm.address.$error.minlength" class="error-block">Address is too short.</p>
		<p ng-show="warrantyForm.address.$error.maxlength" class="error-block">Address is too long.</p>
	</div>
	<div class="form-group">
		<div class="label">Store Purchased From</div>
		<div class="field"><input type="text" name="name" ng-model="warranty.storePurchasedFrom" ng-minlength="3" ng-maxlength="30" required/></div>
	</div>
	<div class="form-group">
		<div class="label">Product Warranty Number</div>
		<div class="field"><input type="text" name="name" ng-model="warranty.ProductWarrantyNumber" ng-minlength="3" ng-maxlength="30" required/></div>
	</div>
    
	<button id="submit-btn" ng-disabled="warrantyForm.$invalid">Submit</button>
  </form>
</div>
