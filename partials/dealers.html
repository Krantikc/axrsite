<div id="ax-dealers">
  <div id="dealers-title" class="title">{{dealersTitle}}</div>
  <div class="dealers-list">
    <div class="dealer-block" ng-repeat="dealer in dealersList" >
      <div class="dealer-details">
        <div id="dealer-name">{{dealer.name}}</div>
        <div id="dealer-address">{{dealer.address}}</div>
        <div id="dealer-contact">Ph - {{dealer.contact}}</div>
      </div>
    </div>
  </div>
</div>
